<mat-grid-list cols="4" rowHeight="1:1.4">
  <mat-grid-tile *ngFor="let hero of heroes" routerLink="/detail/{{hero.id}}">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>{{hero.name}}</mat-card-title>
      </mat-card-header>
      <img mat-card-image src="{{hero.thumbnail.path}}/portrait_uncanny.{{hero.thumbnail.extension}}" alt="{{hero.name}}">
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
