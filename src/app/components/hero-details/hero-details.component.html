<div *ngIf="hero" class="grid-container">
  <mat-card class="hero-card">
    <mat-card-header>
      <mat-card-title> {{hero.name}}</mat-card-title>
      <mat-card-subtitle>
        <button mat-raised-button color="primary" (click)="goBack()">Back to Heroes</button>
      </mat-card-subtitle>

    </mat-card-header>
    <mat-card-content>
      <mat-grid-list cols="3" rowHeight="2:1">
        <mat-grid-tile [colspan]="1" [rowspan]="1">
          <img src="{{hero.thumbnail?.path}}/portrait_uncanny.{{hero.thumbnail.extension}}" />
        </mat-grid-tile>

        <mat-grid-tile [colspan]="2">
          <mat-accordion>
            <mat-expansion-panel>
              <mat-expansion-panel-header>
                <mat-panel-title>
                  Comics Available
                </mat-panel-title>
                <mat-panel-description>
                  {{hero.comics.available}}
                </mat-panel-description>
              </mat-expansion-panel-header>
              <ul>
                <li *ngFor="let item of hero.comics.items">
                  {{item.name}}
                </li>
              </ul>
            </mat-expansion-panel>

            <mat-expansion-panel>
              <mat-expansion-panel-header>
                <mat-panel-title>
                  Series available
                </mat-panel-title>
                <mat-panel-description>
                  {{hero.series.available}}
                </mat-panel-description>
              </mat-expansion-panel-header>
              <ul>
                <li *ngFor="let item of hero.series.items">
                  {{item.name}}
                </li>
              </ul>
            </mat-expansion-panel>

            <mat-expansion-panel>
              <mat-expansion-panel-header>
                <mat-panel-title>
                  Stories available
                </mat-panel-title>
                <mat-panel-description>
                  {{hero.stories.available}}
                </mat-panel-description>
              </mat-expansion-panel-header>
              <ul>
                <li *ngFor="let item of hero.stories.items">
                  {{item.name}}
                </li>
              </ul>
            </mat-expansion-panel>

            <mat-expansion-panel>
              <mat-expansion-panel-header>
                <mat-panel-title>
                  Events available
                </mat-panel-title>
                <mat-panel-description>
                  {{hero.events.available}}
                </mat-panel-description>
              </mat-expansion-panel-header>
              <ul>
                <li *ngFor="let item of hero.events.items">
                  {{item.name}}
                </li>
              </ul>
            </mat-expansion-panel>
          </mat-accordion>
        </mat-grid-tile>

        <mat-grid-tile [colspan]="3" [rowspan]="1" *ngIf="hero.description">
          <p>{{hero.description}}</p><br>
        </mat-grid-tile>

      </mat-grid-list>
    </mat-card-content>
  </mat-card>
</div>
